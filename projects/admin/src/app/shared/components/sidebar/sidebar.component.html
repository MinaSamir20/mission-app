<div class="sidenav ms-4 rounded-3 bg-body-secondary" [ngClass]="collapesed ? 'sidenav-collapsed' : ''">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">ES</button>
    <div class="logo-text" @fadeInOut *ngIf="collapesed">EMERALD System</div>
    <button class="close-btn" @rotate *ngIf="collapesed" (click)="closeSidebar()">
      <i class="fa fa-times close-icon"></i>
    </button>
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item m-2" *ngFor="let data of navData">
      <a class="sidenav-nav-link me-2" [routerLink]="[data.routeLink]"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
          >
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span class="sidenav-link-text" @fadeInOut *ngIf="collapesed">{{data.label}}</span>
    </a>
    </li>
  </ul>
</div>
