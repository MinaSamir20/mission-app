<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 ">
        <img
          src="assets/login-background.png"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
      <div class="col-md-6 col-lg-6 col-xl-4  bg-body p-5 rounded-3">
        <form [formGroup]="loginForm">
          <!-- Email input -->
          <mat-form-field appearance="outline" class="w-100 mt-3">
            <mat-label>Email</mat-label>
            <input
              class="mt-2"
              matInput
              formControlName="email"
              placeholder="email"
            />
            <mat-icon matSuffix color="primary">email</mat-icon>
            <mat-error class="ps-2">required</mat-error>
          </mat-form-field>

          <!-- Password input -->
          <mat-form-field
            appearance="outline"
            class="w-100 mt-3"
            color="primary"
          >
            <mat-label>Password</mat-label>
            <input
              class="mt-2"
              matInput
              formControlName="password"
              type="password"
              placeholder="password"
            />
            <mat-icon matSuffix color="primary">lock</mat-icon>
            <mat-error>required</mat-error>
          </mat-form-field>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              mat-raised-button
              color="primary"
              class="w-100"
              (click)="login()"
            >
              Login
            </button>

            <p class="small fw-bold mt-2 pt-1 mb-0">
              Don't have an account?
              <a (click)="register()" class="link-danger" style="cursor: pointer;">Register</a>
            </p>
          </div>
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
          </div>
          <div
            class="d-flex flex-row align-items-center justify-content-center"
          >
            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="text-danger fab fa-google"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
