<div class="p-4">
  <header class="d-flex justify-content-between align-items-center">
    <h1 class="m-0 fw-bold">Add New School</h1>
    <button mat-flat-button (click)="close()" class="text-success">
      <mat-icon>close</mat-icon>
    </button>
  </header>

  <div class="row mt-3">
    <form [formGroup]="newSchoolForm">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>School Name</mat-label>
          <input
            matInput
            formControlName="schoolName"
            placeholder="School Name"
          />
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>User</mat-label>
          <mat-select formControlName="coordinatorId">
            <mat-option *ngFor="let user of user" [value]="user?.id">
              {{ user.coordinatorEn }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <mat-card role="button" (click)="fileInput.click()" class="p-3 align-items-end justify-content-center text-center">
        <div class="row g-0">
          <div *ngIf="imageSrc" class="col-md-4">
            <img
              [src]="imageSrc"
              alt="Selected Image"
              class="preview-image w-100 p-1 pe-2"
            />
          </div>
          <div class="col-md-7">
            <div class="w-100 mt-1">
              <input
                type="file"
                (change)="onImageSelected($event)"
                hidden
                accept="image/*"
                #fileInput
              />
            </div>
            <div class="vl position-relative p-3 text-start" style="border-left: 1px solid #8f8b8b; height: 100%;">
              <mat-label>Profile Image</mat-label>
              <div class="upload-text">
                <mat-icon matSuffix color="primary" class="mt-1"
                >add_photo_alternate</mat-icon
                >
                <p>Drag & Drop or click to select an image</p>
              </div>
            </div>
          </div>
        </div>
      </mat-card>
    </form>
    <form [formGroup]="newAddressForm">
      <div class="col-md-12">
        <p>School Address</p>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>City</mat-label>
          <input matInput formControlName="cityName" placeholder="City" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Street</mat-label>
          <input matInput formControlName="street" placeholder="Street" />
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Government</mat-label>
          <mat-select formControlName="govermentId">
            <mat-option *ngFor="let government of government" [value]="government?.id">
              {{ government.governmentNameAr }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </div>

  <footer class="tw-p-6">
    <div class="d-flex justify-content-center align-items-center">
      <button
        
        mat-flat-button
        class="btn btn-success py-1 px-5 mx-2"
        (click)="createSchool()"
      >
        Create
      </button>
      <!-- <button
        *ngIf="data"
        mat-flat-button
        class="btn btn-success py-1 px-5 mx-2"
        (click)="updateSchool()"
        [disabled]="newSchoolForm.invalid"
      >
        Update
      </button> -->

      <button
        mat-flat-button
        class="btn btn-danger py-1 px-5"
        color="warn"
        (click)="close()"
      >
        Close
      </button>
    </div>
  </footer>
</div>
