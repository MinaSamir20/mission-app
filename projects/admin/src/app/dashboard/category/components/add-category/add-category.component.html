<div class="p-4">
  <header class="d-flex justify-content-between align-items-center" >
      <h1 class="m-0 fw-bold">Add New Category</h1>
      <button mat-flat-button (click)="close()" class="text-success">
        <mat-icon>close</mat-icon>
      </button>
    </header>
  <form [formGroup]="newCategoryForm">
      <div class="row mt-3">
              <div class="col-md-12">
                  <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Title</mat-label>
                      <input matInput formControlName="name" placeholder="Name">
                  </mat-form-field>
              </div>
              <div class="col-md-12">
                  <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Description</mat-label>
                      <textarea matInput formControlName="description" placeholder="Category Description ...."></textarea>
                  </mat-form-field>

              </div>
      </div>
  </form>

  <footer class="tw-p-6">
      <div class="d-flex justify-content-center align-items-center">
          <button *ngIf="!data" mat-flat-button class="btn btn-success py-1 px-5 mx-2" (click)="createCategory()"  >Create</button>
          <button *ngIf="data" mat-flat-button class="btn btn-success py-1 px-5 mx-2" (click)="updateCategory()" [disabled]="newCategoryForm.invalid" >Update</button>

          <button mat-flat-button class="btn btn-danger py-1 px-5" color="warn" (click)="close()">Close</button>
        </div>

    </footer>
</div>
