<div class="w-100 mt-1">
  <div class="mb-4 d-flex justify-content-end">
    <button
      class="bg-success fs-5 text-white px-4 fw-bold me-2"
      mat-raised-button
      (click)="addCategory()"
    >
      {{ "category.add" | translate }}
    </button>
  </div>

  <div class="listBox p-1 pt-0 badge w-100">
    <table
      mat-table
      [dataSource]="dataSource"
      class="bg-body-secondary w-100 mt-3"
    >
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef class="text-white bg-success fw-bold">No.</th>
        <td mat-cell *matCellDef="let element; let index = index">
          {{ index + 1 }}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="text-white bg-success fw-bold"
        >
          Title
        </th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="text-white bg-success fw-bold"
        >
          Description
        </th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="text-white bg-success fw-bold w-20"
        >
          Actions
        </th>
        <td mat-cell *matCellDef="let element">
          <button
            class="btn fw-bold text-white bg-warning me-2"
            mat-raised-button
            (click)="updateCategory(element)"
          >
            Update
          </button>
          <button
            mat-raised-button
            class="fw-bold"
            color="warn"
            (click)="deleteCategory(element._id)"
          >
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="
          let row;
          columns: displayedColumns
            | paginate
              : {
                  id: 'Users',
                  itemsPerPage: 10,
                  currentPage: page,
                  totalItems: total
                }
        "
      ></tr>
    </table>
    <div class="pagination mt-3 fs-6 d-flex justify-content-center">
      <pagination-controls
        (pageChange)="changePage($event)"
        id="Users"
      ></pagination-controls>
    </div>
  </div>
</div>
